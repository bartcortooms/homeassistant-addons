configuration:
  replica_type:
    name: Storage Type
    description: Choose your cloud storage provider
  bucket:
    name: Bucket Name
    description: The name of your storage bucket (e.g., my-ha-backups)
  path:
    name: Path Prefix
    description: Folder path within the bucket where backups will be stored
  gcs_credentials_json:
    name: GCS Service Account Key (GCS only)
    description: >-
      Paste the entire JSON contents of your Google Cloud service account key file.
      Create one at console.cloud.google.com → IAM → Service Accounts → Keys.
      The service account needs "Storage Object Admin" role on the bucket.
  s3_endpoint:
    name: S3 Endpoint URL (S3 only)
    description: >-
      Custom endpoint for S3-compatible storage (e.g., https://s3.us-west-001.backblazeb2.com).
      Leave empty for AWS S3.
  s3_access_key_id:
    name: S3 Access Key ID (S3 only)
    description: Your S3 access key ID (AWS or S3-compatible provider)
  s3_secret_access_key:
    name: S3 Secret Access Key (S3 only)
    description: Your S3 secret access key
  s3_region:
    name: S3 Region (S3 only)
    description: AWS region (e.g., us-east-1, eu-west-1)
  sync_interval:
    name: Sync Interval
    description: >-
      How often to sync changes to cloud storage. Default 5m (5 minutes) keeps costs low.
      Shorter intervals increase cloud storage costs (1s ≈ $13/mo, 1m ≈ $0.22/mo, 5m ≈ $0.04/mo).
  retention:
    name: Retention Period
    description: How long to keep WAL files for point-in-time recovery (e.g., 24h, 7d)
  retention_check_interval:
    name: Retention Check Interval
    description: How often to clean up old WAL files (e.g., 1h, 6h)
